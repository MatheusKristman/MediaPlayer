<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/600eb0984f.js" crossorigin="anonymous"></script>    
</head>
<body>

    
  
    </audio>

    <div class="container">
        <h1 class="nomeMusica">Nome da musica</h1>
        <p class="artista">Artista</p>
        
        <audio preload="metadata" id="audio"></audio>

        <div class="cover"></div>

        <div class="timer">
            <input type="range" value="0" class="barra"/>
            <span class="tempoAtual">00:00</span>
            <span class="duracao">00:00</span>
        </div>
        
        <div class="controle">
            <button class="anterior"><i class="fas fa-backward"></i></button>
            <button class="play pause"><i class="fas fa-play"></i></button>
            <button class="proximo"><i class="fas fa-forward"></i></button>
        </div>
        
        <div class="controladorVolume">
        <p id="menos">-</p>
        <input type="range" min="0" value="0.5" max="1" step="0.1" class="volume">
        <p id="mais">+</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
